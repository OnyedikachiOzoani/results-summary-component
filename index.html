<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png" />

		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Results summary component</title>
	</head>
	<body>
		<main>
			<section class="result-overview">
				<h1 class="intro-heading">Your Result</h1>
				<p class="score-rating">
					<span class="score">76</span>
					<span class="rating">of 100</span>
				</p>
				<h1 class="satisfactory-rating">Great</h1>
				<p class="performance-comparison"
					>You scored higher than 65% of the people who have taken
					these tests.</p
				>
			</section>

			<section class="result-summary">
				<h1 class="summary-intro-heading">Summary</h1>
				<p class="cognitive-skills-and-ratings">
					<span class="cognitive-skill">
						<img
							src="assets/images/icon-reaction.svg"
							alt="Reactivity icon image"
							class="cognitive-icon" />
						Reaction
					</span>
					<span class="cognitive-skill-rating"> 80 / 100 </span>
				</p>
				<p class="cognitive-skills-and-ratings">
					<span class="cognitive-skill">
						<img
							src="assets/images/icon-memory.svg"
							alt="The human brain icon image"
							class="cognitive-icon" />
						Memory
					</span>
					<span class="cognitive-skill-rating"> 92 / 100 </span>
				</p>
				<p class="cognitive-skills-and-ratings">
					<span class="cognitive-skill">
						<img
							src="assets/images/icon-verbal.svg"
							alt="image icon showing verbal communication"
							class="cognitive-icon" />
						Verbal
					</span>
					<span class="cognitive-skill-rating"> 61 / 100 </span>
				</p>
				<p class="cognitive-skills-and-ratings">
					<span class="cognitive-skill">
						<img
							src="assets/images/icon-visual.svg"
							alt="image icon of the human eye"
							class="cognitive-icon" />
						Visual
					</span>
					<span class="cognitive-skill-rating"> 72 / 100 </span>
				</p>
				<a href="#">Continue</a>
			</section>
		</main>

		<footer class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</footer>
	</body>
</html>
