<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png" />

		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Results summary component</title>
	</head>
	<body>
		<main>
			<section class="result-overview">
				<h1 class="intro-heading">Your Result</h1>
				<p class="score-rating">
					<span class="score">76</span>
					<span class="rating">of 100</span>
				</p>
				<h1 class="satisfactory-rating">Great</h1>
				<p class="performance-comparison"
					>You scored higher than 65% of the people who have taken
					these tests.</p
				>
			</section>

			<section class="result-summary">
				<h1 class="summary-intro-heading">Summary</h1>
				<p class="cognitive-skills-and-ratings">
					<span class="cognitive-skill">
						<img
							src="assets/images/icon-reaction.svg"
							alt="Reactivity icon image"
							class="cognitive-icon" />
						<span class="cognitive-skill-name">Reaction</span>
					</span>
					<span class="cognitive-skill-rating">
						<span class="cognitivity-score">80</span> / 100
					</span>
				</p>
				<p class="cognitive-skills-and-ratings">
					<span class="cognitive-skill">
						<img
							src="assets/images/icon-memory.svg"
							alt="The human brain icon image"
							class="cognitive-icon" />
						<span class="cognitive-skill-name">Memory</span>
					</span>
					<span class="cognitive-skill-rating">
						<span class="cognitivity-score">92</span> / 100
					</span>
				</p>
				<p class="cognitive-skills-and-ratings">
					<span class="cognitive-skill">
						<img
							src="assets/images/icon-verbal.svg"
							alt="image icon showing verbal communication"
							class="cognitive-icon" />
						<span class="cognitive-skill-name">Verbal</span>
					</span>
					<span class="cognitive-skill-rating">
						<span class="cognitivity-score">61</span> / 100
					</span>
				</p>
				<p class="cognitive-skills-and-ratings">
					<span class="cognitive-skill">
						<img
							src="assets/images/icon-visual.svg"
							alt="image icon of the human eye"
							class="cognitive-icon" />
						<span class="cognitive-skill-name"></span>Visual
					</span>
					<span class="cognitive-skill-rating">
						<span class="cognitivity-score">72</span> / 100
					</span>
				</p>
				<a
					href="https://github.com/OnyedikachiOzoani"
					title="Check out my GitHub profile"
					target="github-tab"
					>Continue</a
				>
			</section>
		</main>

		<footer class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="frontend-mentor"
				>Frontend Mentor</a
			>. Coded by
			<a
				href="https://www.frontendmentor.io/profile/OnyedikachiOzoani"
				target="frontend-mentor"
				>Onyedikachi Ozoani</a
			>.
		</footer>
	</body>
</html>
